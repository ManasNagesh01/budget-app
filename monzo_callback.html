<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monzo Connection</title>
    <script>
        // Get the code from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Send the code to the main app to complete the OAuth flow
            window.opener?.handleMonzoCallback(code);
            window.close();
        } else {
            alert('Authorization failed. Please try again.');
            window.close();
        }
    </script>
</head>
<body>
    <p>Please wait while we connect to your Monzo account...</p>
</body>
</html>
